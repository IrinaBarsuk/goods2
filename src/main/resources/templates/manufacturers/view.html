<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header::header(~{::title})">
    <title>Просмотр производителя</title>
</head>
<body>
<div th:replace="fragments/menu::menu(activeTab='viewManufacturer')"></div>
<th:block th:if="${manufacturer}">
    <div class="container mt-4">
        <h3 class="text-center" th:text="${manufacturer.name}"></h3>
    </div>
    <div class="container mt-5">
        <div class="alert alert-info alert-dismissible fade show" th:if="${manufacturerMessage}">
            <span th:text="${manufacturerMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th class="text-center">ID</th>
                <th class="text-center">Наименование</th>
                <th class="text-center">Страна</th>
                <th class="text-center">Город</th>
                <th class="text-center">Адрес</th>
                <th class="text-center">Телефон</th>
                <th class="text-center">Email</th>
                <th class="text-center" sec:authorize="isAuthenticated()">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${manufacturer.id}" class="align-middle"></td>
                <td th:text="${manufacturer.name}" class="align-middle text-center"></td>
                <td th:text="${manufacturer.country}" class="align-middle"></td>
                <td th:text="${manufacturer.city}" class="align-middle"></td>
                <td th:text="${manufacturer.address}" class="align-middle"></td>
                <td th:text="${manufacturer.phoneNumber}" class="align-middle"></td>
                <td th:text="${manufacturer.email}" class="align-middle text-center"></td>
                <td sec:authorize="isAuthenticated()">
                    <a class="btn" th:href="@{/manufacturers/edit(id=${manufacturer.id})}"><i class="fa-solid fa-pencil"></i> Редактировать</a>
                    <a class="btn" th:href="@{/manufacturers/delete(id=${manufacturer.id})}"><i class="fa-solid fa-eraser"></i> Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</th:block>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
