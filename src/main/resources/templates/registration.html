<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::header(~{::title})">
    <title>Регистрация пользователя</title>
</head>
<body>
<div th:replace="fragments/menu::menu(activeTab='registration')"></div>
<h3 class="text-center">Регистрация пользователя</h3>
<div class="container">
    <div class="alert alert-info alert-dismissible fade show" th:if="${message}">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${user}">
        <div><label> User Name : <input type="text" name="username" th:field="*{login}"/> </label></div>
        <div><label> Password: <input type="password" name="password" th:field="*{password}"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
